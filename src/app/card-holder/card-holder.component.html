
<div class="shadow-lg card text-white bg-primary card-info">
  <div class="card-header">{{card.header}}</div>
  <div class="card-body card-body-size">
    <img src="{{card.icon}}">
    <ul>
      <li>Location: {{card.location}}</li>
      <li>Temperature: {{card.temperature}}</li>
      <li>Humidity: {{card.humidity}}</li>
      <li>Wind Speed: {{card.windspeed}}</li>
    </ul>
  </div>
</div>
